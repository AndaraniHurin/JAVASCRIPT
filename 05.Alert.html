<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert - JS</title>
    <script>
        alert('selamat datang, sekarang kita belajar java script');
        function sayHello() {
            alert('hello');
        }
    </script>
</head>
<body>
    <button onclick="sayHello()">Klik saya !</button>
</body>
</html>
